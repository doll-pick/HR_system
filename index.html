<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>HR System</title>
  </head>
  <body>
    <header class="nav_bar">
      <h1 class="nav_bar__title">HR system</h1>
      <div class="nav_bar__menu">
        <i class="fa-solid fa-info"></i
        ><span class="nav_bar__menu__link">Information</span>
      </div>
      <div class="nav_bar__menu">
        <i class="fa-regular fa-clock"></i
        ><span class="nav_bar__menu__link">Time management</span>
      </div>
      <div class="nav_bar__menu">
        <i class="fa-solid fa-dollar-sign"></i
        ><span class="nav_bar__menu__link">Compensation</span>
      </div>
      <div class="nav_bar__menu">
        <i class="fa-solid fa-check-to-slot"></i
        ><span class="nav_bar__menu__link">Evaluation</span>
      </div>
    </header>
    <main>
      <div class="Working">
        <div class="Working__clock">
          <span class="Working__span">What time is it now?</span>
          <span class="Working__time now">00:00</span>
        </div>
        <div class="slash"></div>
        <div class="Working__hours">
          <span class="Working__span">How much I work today?</span>
          <span class="Working__time">00:00</span>
        </div>
        <div class="slash"></div>
        <div class="Working__remaining">
          <span class="Working__span">How many hours are left today?</span>
          <span class="Working__time">00:00</span>
        </div>
      </div>
      <div class="user">
        <div class="user__calendar"></div>
      </div>
    </main>
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/91286bc5d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
